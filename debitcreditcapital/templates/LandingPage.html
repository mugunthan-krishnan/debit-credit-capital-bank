{% load static %}
<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="{% static 'fontfamily.css' %}">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Debit-Credit Capital</title>
        <link rel="icon" href="{% static 'banklogo.jpg' %}" type="image/jpg">
    </head>
    
    <body class="landingpage">
        <div class="banner">
            <h2>Debit-Credit Capital</h2>
        </div>
        <div class="main">
            <p class="sign" align="center">Sign in</p>
            <form action="{% url 'loginvalidation' %}" class="form1" method='POST'>
                {% csrf_token %}
                <input name="username" class="un" type="text" align="center" placeholder="Username">
                <input name="password" class="pass" type="password" align="center" placeholder="Password"><br>
                <input name="employee" id="employee1" type="checkbox" align="center" class="check" value = "1">
                <label for="employee1" class="check">Employee?</label><br>
                {% if errors %}
                <p class="incorrect">** Username or Password is incorrect.</p>
                {% else %}
                <br>
                {% endif %}
                <!--{% if errors %}
                <script>alert("In html if")</script>
                <p class="incorrect" style="text-align:center;color:red">** Username or Password is incorrect.</p>
                {% else %}
                <br>
                {% endif %}-->

                <input type="submit" value="Sign In" class="submit">
                <p class="forgot" align="center"><a href="#">Forgot Password?</p>
            </form>
        </div>
    </body>
</html>
